<script src="src-min-noconflict/ace.js"></script>
<script src="src-min-noconflict/ext-language_tools.js"></script>
<script src="src-min-noconflict/snippets/snippets.js"></script>
<script>

</script>
<polymer-element name="ace-element" attributes="theme mode value readonly wrap fontSize tabSize snippetsSrc autoCompleteSrc jsHintConfigSrc">

    <template>
        <core-ajax auto url="{{snippetsSrc}}" handleAs="text" on-core-response="{{snippetsLoaded}}"></core-ajax>
        <core-ajax auto url="{{autoCompleteSrc}}" handleAs="json" on-core-response="{{autoCompleteSrcLoaded}}"></core-ajax>
        <core-ajax auto url="{{jsHintConfigSrc}}" handleAs="json" on-core-response="{{jsHintConfigSrcLoaded}}"></core-ajax>
        <link rel="stylesheet" href="./ace-element.css">
        <style type="text/css" media="screen">
            #editor {
                position: absolute;
                width: 500px;
                height: 500px;
            }
            :host {
                display: block;
                /*position: absolute;*/
            }
        </style>
        <div vertical layout>
            <div style="width:100%; height: 20px; color: #CFD8DC;" horizontal layout>
                    <div id="lastUpdate" flex></div>
                    <div style="width: 20px; padding-left: 10px">
                        <a style="color: #CFD8DC;" href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts" target="_blank">
                            <core-icon icon="help"></core-icon>
                        </a>
                    </div>
            </div></div>
            <div id="editor"></div>
        </div>

    </template>

    <script src="./ace-element.js"></script>

</polymer-element>
