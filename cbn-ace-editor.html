<link rel="import" href="../core-icons/core-icons.html">

<link rel="import" href="../core-icon/core-icon.html">

<link rel="import" href="../core-iconset/core-iconset.html">

<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../core-ajax/core-ajax.html">
<script src="src-min-noconflict/ace.js"></script>
<script src="src-min-noconflict/ext-language_tools.js"></script>
<script src="src-min-noconflict/snippets/snippets.js"></script>
<script>

</script>
<polymer-element name="cbn-ace-editor" attributes="theme mode value readonly wrap fontSize tabSize snippetsSrc autoCompleteSrc jsHintConfigSrc">

    <template>
        <core-ajax auto url="{{snippetsSrc}}" handleAs="text" on-core-response="{{snippetsLoaded}}"></core-ajax>
        <core-ajax auto url="{{autoCompleteSrc}}" handleAs="json" on-core-response="{{autoCompleteSrcLoaded}}"></core-ajax>
        <core-ajax auto url="{{jsHintConfigSrc}}" handleAs="json" on-core-response="{{jsHintConfigSrcLoaded}}"></core-ajax>
        <link rel="stylesheet" href="cbn-ace-editor.css">
        <style type="text/css" media="screen">
            #editor {
                width: 500px;
                height: 500px;
            }
            :host {
                display: block;
            }
            #log {
                width: 100%;
                padding: 0 0 0 4px;
                line-height: 24px;
                color: #CFD8DC;
            }
            #help {
                padding-right: 6px;
            }
        </style>
        <div style="height: 100%" vertical layout justified>
            <div id="editor"></div>
            <div style="line-height: 24px; color: #CFD8DC; background: #2F3129;" horizontal layout>
                <div id="log"></div>
                <div id="help">
                    <a style="color: #CFD8DC;" href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts" target="_blank">
                        <core-icon icon="icons:help" style="width: 16px; height: 16px"></core-icon>
                    </a>
                </div>
            </div>
        </div>

    </template>

    <script src="cbn-ace-editor.js"></script>

</polymer-element>
